{% extends "network/layout.html" %}

{% block body %}
    {% if user.is_authenticated %}
        <form action="{% url 'new_post' %}" method="post">            
            <div class="mb-3">
                {% csrf_token %}
                {{ form }}
            </div>
            <button type="submit" class="btn btn-primary">Post</button>
        </form>
    {% endif %}
{% endblock %}
